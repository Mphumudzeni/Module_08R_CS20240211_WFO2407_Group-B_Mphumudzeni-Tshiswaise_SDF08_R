<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-gray-100">
    <footer class="bg-[#659f8f] dark:bg-[#313131] text-white py-10">
        <div class="container mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8 px-6">

            <div class="col-span-2">
                <h1 class="text-xl font-bold mb-4" style="color: black;">Subscribe to our newsletter for updates</h1>
                <form class="flex space-x-2">
                    <input id="email" type="email" placeholder="Enter your email" class="p-2 rounded text-gray-900 flex-grow">
                    <button class="px-6 py-2.5 bg-[#d86943] text-white rounded">Subscribe</button>
                </form>
            </div>
            <!-- Quick Links -->
            <div class="col-span-1">
                <p class="text-lg font-semibold mb-4"style="color: black;">Quick Links</p>
                <ul class="space-y-2" style="color: black;">
                    <li><a href="#" class="hover:underline">Home</a></li>
                    <li><a href="#" class="hover:underline">Who We Are</a></li>
                    <li><a href="#" class="hover:underline">Our Philosophy</a></li>
                </ul>
            </div>
            <!-- Technologies -->
            <div class="col-span-1" style="color: black;">
                <p class="text-lg font-semibold mb-4">Technologies</p>
                <ul class="space-y-2">
                    <li><a href="#" class="hover:underline">HTML</a></li>
                    <li><a href="#" class="hover:underline">CSS</a></li>
                    <li><a href="#" class="hover:underline">JavaScript</a></li>
                </ul>
            </div>
            <!-- Social Media Links (Optional) -->
            <div class="col-span-1" style="color: black;">
                <p class="text-lg font-semibold mb-4">Follow Us</p>
                <div class="flex space-x-4">
                    <a href="#" class="hover:text-gray-400">facebook</a>
                    <a href="#" class="hover:text-gray-400">twitter</a><br>
                    <a href="#" class="hover:text-gray-400">instagram</i></a>
                    <a href="#" class="hover:text-gray-400">linkedIn</a>
                </div>
            </div>
        </div>
        <hr class="my-6 border-[#d86943]">
        <div class="flex justify-center">
            <a href="#">
                <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="Logo">
            </a>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
